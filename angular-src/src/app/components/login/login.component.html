<div class="container">
  <form #form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input name="email" type="email" class="form-control" [(ngModel)]="username" id="email" aria-describedby="emailHelp" placeholder="Enter email"
        required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="remember-me" required>
      <label class="form-check-label" for="remember-me">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onLoginClick()">Login</button>
  </form>
</div>
